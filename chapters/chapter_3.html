        font-family: Arial, sans-serif;

        padding: 0;
        background-color: #f4f4f4;

      header {
        display: flex;
        justify-content: flex-start; /* Align items to the left */

        color: white;
        position: fixed;

        left: 0;
        right: 0;

      header a {
        text-decoration: none;

        padding: 8px 16px;

        border-color: #0056b3;
      }

      main {
        padding-top: 60px; /* Space for the fixed header */

      }

        color: blue;
      }

      p {
        font-size: 18px;
        color: black;
        text-align: justify; /* Justify the text */
