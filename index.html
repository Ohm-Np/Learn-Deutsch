<!DOCTYPE html>
<html lang="de">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>German Learning Notes</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        line-height: 1.6;
        margin: 20px;
      }
      .vocab-section,
      .verb-section {
        margin-bottom: 20px;
      }
      h2 {
        color: #007bff;
      }
      table {
        width: 100%;
        border-collapse: collapse;
      }
      table,
      th,
      td {
        border: 1px solid #ddd;
      }
      th,
      td {
        padding: 10px;
        text-align: left;
      }
    </style>
  </head>
  <body>
    <script src="script.js"></script>
    <header>
      <h1>German Learning Notes</h1>
    </header>
    <main>
      <section class="vocab-section">
        <h2>Vocabulary</h2>
        <table>
          <thead>
            <tr>
              <th>German</th>
              <th>English</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td>Apfel</td>
              <td>Apple</td>
            </tr>
            <tr>
              <td>Hund</td>
              <td>Dog</td>
            </tr>
          </tbody>
        </table>
      </section>
      <section class="verb-section">
        <h2>Verbs</h2>
        <p><strong>sein</strong> (to be):</p>
        <ul>
          <li>ich bin – I am</li>
          <li>du bist – you are</li>
          <li>er/sie/es ist – he/she/it is</li>
        </ul>
      </section>
    </main>
  </body>
</html>
